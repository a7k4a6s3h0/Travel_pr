{% load static %}
<nav class="navbar bg-primary navbar-expand-md ">
  <div class="container">
    <div class="col-2 text-left pl-md-0">
      <h3 class="text-white"> Welcome to Traveler </h3>
    </div>
    
    <div
      class="collapse navbar-collapse justify-content-center col-md-8 navbar-collapse-3">
      <ul class="navbar-nav justify-content-center  fw-bold">
        <li class="nav-item active">
          <a class="nav-link text-white" href="{% url 'homee' %}">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'booking'%}">Travel places</a>
          
        </li>

          <a class="nav-link text-white" href="/admin">admin page </a>
          
        </li>
      </ul>
    </div>
    
  </div>
</nav>
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static '/images/download.jpeg'%}" class="d-block w-100" style="max-height: 90vh;" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static '/images/nature.jpg'%}" class="d-block w-100" style="max-height: 90vh;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static '/images/nature.jpg'%}" class="d-block w-100" style="max-height: 90vh;" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


{%endblock%}
